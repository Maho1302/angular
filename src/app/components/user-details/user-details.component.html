<div *ngIf="user">
  <div>id: {{user.id}}</div>
  <div>name: {{user.name}}</div>
  <div>username: {{user.username}}</div>
  <div>email: {{user.email}}</div>
  <div>company: name: {{user.company.name}}</div>
  <div>catchPhrase:: {{user.company.catchPhrase}}</div>
  <div>bs: {{user.company.bs}}</div>
</div>
